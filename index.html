<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="calc">

        <div class="calculator-grid">
            <div class="output">
                <div previous-operand class="previous-operand"></div>
                <div current-operand class="current-operand"></div>
            </div>
            
            <button all-clear class="button-hellgray">AC</button>
            <button number class="button-hellgray">-</button>
            <button delete class="button-hellgray"><i class="fas fa-long-arrow-alt-left"></i></button>
            <button operation class="button-orange">รท</button>
            <button number class="button-gray" >7</button>
            <button number class="button-gray" >8</button>
            <button number class="button-gray">9</button>
            <button operation class="button-orange">x</button>
            <button number class="button-gray">4</button>
            <button number class="button-gray">5</button>
            <button number class="button-gray">6</button>
            <button operation class="button-orange">-</button>
            <button number class="button-gray">1</button>
            <button number class="button-gray">2</button>
            <button number class="button-gray">3</button>
            <button operation class="button-orange">+</button>
            <button number class="span-two button-gray">0</button>
            <button number class="button-gray">.</button>
            <button equals class="button-orange">=</button>
            
        </div>
    </div>


    


    <script src="app_1.js" defer></script>
</body>
</html>
